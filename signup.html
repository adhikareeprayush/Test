    <!-- Sign up form -->
    <section class="signup-section d-flex align-items-center justify-content-start p-3 flex-column">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-lg-6">
                    <div class="signup-content">
                        <h1 style="text-align: center;">Sign Up</h1>
                        <form action="#" method="POST">
                            <!-- Full Name -->
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="first-name">Full Name</label>
                                        <input type="text" class="form-control" id="first-name" placeholder="Full Name"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <!-- Phone Number and Email -->
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <!-- Phone number with a option to select county and country code -->
                                        <label for="phone-number">Phone Number</label>
                                        <div class="input-group">
                                            <!-- Selectable Country Code with countries and flags -->
                                            <select class="form-select border-0 shadow-none"
                                                style="max-width: fit-content;" id="inputGroupSelect01">
                                                <option selected>+91</option>
                                                <option value="1">+977</option>
                                                <option value="2">+1</option>
                                                <option value="3">+44</option>
                                            </select>
                                            <input type="text" class="form-control" placeholder="Phone Number"
                                                aria-label="Phone Number" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <!-- Email -->
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <!-- Email -->
                                        <div class="input-group">
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Username and Password -->
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Username"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <!-- Sign Up Button -->
                            <div class="row mb-3">
                                <div class="col-lg-12 d-flex justify-content-center">
                                    <!-- signup button -->
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    const sideNav = document.getElementById('side-nav');
    const sideNavToggle = document.getElementById('side-nav-toggle');
    const close = document.getElementById('close-side-nav');

    sideNavToggle.addEventListener('click', () => {
        sideNav.classList.add('active');
    });

    close.addEventListener('click', () => {
        sideNav.classList.remove('active');
    });

    // HeroSection height = 100vh - Navbar height
    const heroSection = document.querySelector('.hero-section');
    const navbar = document.querySelector('.navbar');

    heroSection.style.height = `calc(100vh - ${navbar.clientHeight}px)`;


</script>
